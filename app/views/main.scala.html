@(title: String)(content: Html)
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/base.css")">
    <script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.filedrop.js")" type="text/javascript"></script>
</head>
<body>
@content

</body>
</html>
